<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Yin and Yummy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="text-center mt-3 ">
        <img width="160px" class="rounded-circle" src="images/img.jpg" alt="">
        <h1>Yin and Yummy</h1>
        <div class="input-group mb-3  mx-auto mt-4">
            <input id="search-field" type="text" class="form-control" placeholder="Search your favourite food"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchFood()" class="btn btn-warning text-white fw-bold " type="button"
                id="button-addon2">Search</button>
        </div>
    </header>
    <!-- error messages -->





    <!-- single meal detail -->
    <div id="meal-details" class="w-50 mx-auto mb-3">

    </div>

    <!-- search result -->

    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mx-auto ">

    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>


</body>

</html>
